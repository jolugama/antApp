<div class="list-cards">
    <!--  -->

    <ion-card (click)="openCard(item.id)" *ngFor="let item of  (ants$ | async)?.items">
        <ion-card-header>
            <img src="assets/img/ants/{{item.images[0] || 'noimage.png'}}" />
            <ion-card-subtitle>{{item.taxonomy.subfamily}} - {{item.taxonomy.tribe}}</ion-card-subtitle>
            <ion-card-title>{{item.taxonomy.specie}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col size="3">
                    {{item.distribution.continent.join(', ')}}
                </ion-col>
                <ion-col>
                    {{item.habitat.nestForm.join(', ')}}
                </ion-col>
                <ion-col size="3">
                    {{item.biology.nutrition.join(', ')}}
                </ion-col>
            </ion-row>
        </ion-card-content>

    </ion-card>

      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
</div>
