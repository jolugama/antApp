

    <ion-card (click)="openCard(item.id)">
        <ion-card-content>
            <ion-row>
                <ion-col size="2" >
                    <img src="./assets/img/ants/{{item.images[0] || 'noimage.png'}}"
                    onError="this.src='./assets/img/ants/noimage.png'" />
                </ion-col>
                <ion-col size="5">
                    <ion-card-title>{{item.taxonomy.specie}}</ion-card-title>
                    <ion-card-subtitle>{{item.taxonomy.subfamily}}</ion-card-subtitle>
                </ion-col>
                <ion-col size="2.5">
                    <div>{{item.habitat.nestForm.join(', ')}}</div>
                  <div>{{item.biology.nutrition.join(', ')}}</div>
                </ion-col>
            </ion-row>
        </ion-card-content>

    </ion-card>
