<ion-header translucent>
  <ion-toolbar>
    <!-- (click)="openSidenav()" -->
    <ion-buttons slot="start">
      <ion-menu-button > 
        <ion-icon src="./svg/menu-sharp.svg"></ion-icon>
      </ion-menu-button>

    </ion-buttons>
    <ion-title>
      {{data.title | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<div>

  <div id="container">
    <div class="searcher">

      <ion-row>
        <ion-col>
          <app-searcher (out)="onSearch($event)"></app-searcher>
        </ion-col>

        <ion-col size="1" (click)="openFilter()">
          <ion-icon src="./svg/options-outline.svg"></ion-icon>
        </ion-col>
      </ion-row>


    </div>


    <!-- <app-filter-box></app-filter-box> -->
    <app-item-box [items]="dataItems"></app-item-box>




  </div>
</div>
